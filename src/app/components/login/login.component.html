<div class="login-container">
  <div class="login-wrapper">
    <!-- Header Section with Logo -->
    <div class="login-header">
      <div class="warehouse-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="2" y="4" width="20" height="14" rx="2"></rect>
          <path d="M2 8h20M6 4v4m4-4v4m4-4v4m4-4v4"></path>
          <path d="M8 18v2a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-2"></path>
        </svg>
      </div>
      <h1 class="system-title">Warehouse Management System</h1>
      <p class="system-subtitle">Inventory & Logistics Control</p>
    </div>

    <!-- Login Card -->
    <div class="login-card">
      <h2 class="login-title">Secure Access</h2>
      <p class="login-subtitle">Enter your credentials to continue</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Username Field -->
        <div class="form-group">
          <label for="username" class="form-label">
            <span class="label-icon">ğŸ‘¤</span>
            Username
          </label>
          <div class="input-wrapper">
            <input 
              type="text" 
              id="username" 
              formControlName="username"
              class="form-control"
              placeholder="Enter your username"
              [class.is-invalid]="submitted && f['username'].errors"
            />
          </div>
          <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
            <svg class="error-icon" viewBox="0 0 24 24" fill="currentColor">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <div *ngIf="f['username'].errors['required']">Username is required</div>
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="form-label">
            <span class="label-icon">ğŸ”</span>
            Password
          </label>
          <div class="input-wrapper">
            <input 
              type="password" 
              id="password" 
              formControlName="password"
              class="form-control"
              placeholder="Enter your password"
              [class.is-invalid]="submitted && f['password'].errors"
            />
          </div>
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <svg class="error-icon" viewBox="0 0 24 24" fill="currentColor">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <div *ngIf="f['password'].errors['required']">Password is required</div>
          </div>
        </div>

        <!-- Error Alert -->
        <div *ngIf="error" class="alert alert-danger" role="alert">
          <svg class="alert-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"></path>
          </svg>
          <span>{{ error }}</span>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="btn btn-primary" 
          [disabled]="loading"
          [class.loading]="loading"
        >
          <span *ngIf="loading" class="spinner">
            <svg class="spinner-svg" viewBox="0 0 50 50">
              <circle class="spinner-circle" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
            </svg>
          </span>
          <span class="btn-text">{{ loading ? 'Logging in...' : 'Sign In' }}</span>
        </button>
      </form>

      <!-- Footer Info -->
      <div class="login-footer">
        <p class="security-note">ğŸ”’ Your login is secured and encrypted</p>
      </div>
    </div>
  </div>
</div>

<div class="inbound-container">
  <div class="inbound-wrapper">
    <!-- Header -->
    <div class="page-header" style="text-align: center;">
      <div class="header-content" >
        <h1 class="page-title" >سند الاستلام</h1>
        <p class="page-subtitle">تسجيل مخزون الوارد</p>
      </div>
    </div>

    <!-- Form Card -->
    <div class="form-card" style="width:100%;">
      <div *ngIf="success" class="alert alert-success" role="alert">
        <svg class="alert-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"></path>
        </svg>
        <span>{{ success }}</span>
      </div>
      <!-- Error Alert -->
      <div *ngIf="error" class="alert alert-danger" role="alert">
        <svg class="alert-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"></path>
        </svg>
        <span>{{ error }}</span>
      </div>
        <table class="inbound-table">
          <tr>
            <td width="25%">عنبر</td>
            <td width="25%"></td>
            <td width="25%">أمين مخزن</td>
            <td width="25%"></td>
          </tr>
          <tr>
            <td width="16%">رقم المستند</td>
            <td width="18%"></td>
            <td width="16%">تاريخ المستند</td>
            <td width="18%"></td>
            <td width="16%">وقت المستند</td>
            <td width="18%"></td>
          </tr>
          <tr>
            <td width="150px">العميل</td>
            <td width="100px"></td>
            <td width="100px">المستخدم</td>
            <td width="100px"></td>
          </tr>
          <tr>
            <td width="150px">مسلسل العقد</td>
            <td width="100px"></td>
            <td width="100px">المفوض</td>
            <td width="100px"></td>
          </tr>
          <tr>
            <td width="150px">الفتح الاضافي</td>
            <td width="100px"></td>
            <td width="100px">تجميد/فرز/تكرار تداول</td>
            <td width="100px"></td>
          </tr>
          <tr>
            <td width="150px">ملاحظات</td>
          </tr>
        </table>
        <table>
          <tr width="100%">
        </table>
      <form [formGroup]="inboundForm" (ngSubmit)="onSubmit()" class="inbound-form">
        <table class="inbound-table" dir="rtl">
          <!-- Header -->
          <tr>
            <th colspan="6" class="table-title">محتويات الإذن</th>
          </tr>

          <!-- Table Head -->
          <tr class="header-row">
            <th style="width: 120px;">المجموعات السلعية</th>
            <th style="width: 100px;">كود الصنف</th>
            <th>بيان الصنف</th>
            <th style="width: 120px;">عدد البالتات</th>
            <th style="width: 120px;">عدد الكراتين</th>
          </tr>

          <!-- Row 1 -->
          <tr>
            <td>
              <input type="text" formControlName="category" />
            </td>
            <td>
              <input type="text" formControlName="itemCode" />
            </td>
            <td class="yellow">
              <input type="text" formControlName="itemName" />
            </td>
            <td>
              <input type="number" formControlName="palletCount" />
            </td>
            <td>
              <input type="number" formControlName="cartonCount" />
            </td>
          </tr>

          <!-- Empty rows like the paper -->
          <tr *ngFor="let i of [1,2,3]">
            <td></td>
            <td></td>
            <td class="yellow"></td>
            <td></td>
            <td></td>
          </tr>

          <!-- Footer -->
          <tr>
            <td colspan="3" class="total-label">الإجمالي</td>
            <td colspan="2"></td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</div>

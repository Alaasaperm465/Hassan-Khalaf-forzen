<body>
<div class="home-container">
  <div class="home-header">
    <div class="logo-section">
      <div class="logo">حسن خلف </div>
    </div>
    <div class="title-section">
      <h1>نظام المخازن</h1>
      <!-- <p>الشركة العربية للنقل والتخزين والصرف</p> -->
      <p> حسن خلف</p>
    </div>
    <div class="products-button-container">
      <button class="btn btn-primary btn-lg" routerLink="/products">
        Products
      </button>
      <button class="btn btn-success btn-lg ms-2 mt-3" routerLink="/inbound">
        Inbound Orders
      </button>
    </div>
  </div>

  <div class="menu-container">
    <div class="menu-grid" dir="rtl">
      <div *ngFor="let category of menuCategories" class="menu-category">
        <div class="category-header">
          <h2>{{ category.title }}</h2>
        </div>
        <div class="category-items">
          <button
            *ngFor="let item of category.items"
            class="menu-item"
            [routerLink]="item.route"
          >
            {{ item.label }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
